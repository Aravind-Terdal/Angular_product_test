<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mt-3" *ngFor="let product of productArray">
      <div class="card">
        <div class="card-body">
          <div class="images">
            <img [src]="product.images" alt="" />
          </div>
          <p>{{product.title}}</p>
          <p class="text-danger">{{product.total_price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
